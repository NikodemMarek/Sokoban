<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="d_game">
        <canvas id="c_game_screen" width="900" height="600"></canvas>

        <div id="menu">
            <button id="b_reset_level" class="menu_button">Zresetuj poziom</button>
            <button id="b_undo_move" class="menu_button">Cofnij</button>
            <button id="b_random_level" class="menu_button">Inny poziom</button>
            <button id="b_next_level" class="menu_button invisible">Następny poziom</button>
            <button id="b_save_game" class="menu_button invisible">Zapisz grę</button>
            <button id="b_read_game" class="menu_button invisible">Wczytaj grę</button>

            <div style="margin-top: 50px;"></div>
            <button id="b_change_gamemode" class="menu_button">Zmień tryb gry</button>

            <div style="margin-top: 50px;"></div>
            <strong>Liczba ruchów: </strong><strong id="s_moves_number">0</strong>
            <div style="margin-top: 10px;"></div>
            <strong id="s_total_score_label" class="invisible">Obecny wynik: </strong><strong id="s_total_score" class="invisible">0</strong>
        </div>

        <div id="save_menu">
            <div id="name_save" class="invisible">
                <input id="i_save_name" type="text">

                <button id="b_confirm_save" class="menu_button">Zapisz</button>
            </div>

            <div id="saves_list"></div>
            <button id="b_cancel_save" class="menu_button">Anuluj</button>
        </div>

        <div id="levels_menu">
            <div id="by_difficulty_mode">
                <button class="difficulty_level" id="easy_level">Łatwy</button><button class="difficulty_level" id="intermediate_level">Średnio zaawansowany</button><button class="difficulty_level" id="hard_level">Trudny</button>
            </div>

            <div id="levels_mode" class="invisible"></div>
        </div>
    </div>

    <img id="worker_image" class="image_asset" src="assets/images/worker.png">
    <img id="box_image" class="image_asset" src="assets/images/box.png">

    <img id="wall_image" class="image_asset" src="assets/images/wall.png">
    <img id="target_image" class="image_asset" src="assets/images/target.png">

    <img id="background_image" class="image_asset" src="assets/images/background.png">

    <img id="victory_image" class="image_asset" src="assets/images/victory.png">

    <script type="module" src="src/index.js"></script>
</body>

</html>
