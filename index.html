<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <div id="d_game">
        <canvas id="c_game_screen" width="900" height="600"></canvas>

        <div id="menu">
            <button id="b_reset_level" class="menu_button clicky">Zresetuj poziom</button>
            <button id="b_undo_move" class="menu_button clicky">Cofnij</button>
            <div class="separator"></div>

            <button id="b_random_level" class="menu_button clicky">Inny poziom</button>

            <button id="b_next_level" class="menu_button invisible clicky">Następny poziom</button>
            <button id="b_save_game" class="menu_button invisible clicky">Zapisz grę</button>
            <button id="b_read_game" class="menu_button invisible clicky">Wczytaj grę</button>
            <button id="b_open_scoreboard" class="menu_button invisible clicky">Ranking</button>

            <button id="b_create_level" class="menu_button invisible clicky">Stwórz poziom</button>
            <button id="b_remove_level" class="menu_button invisible clicky">Usuń poziom</button>
            <button id="b_read_level" class="menu_button invisible clicky">Wczytaj poziom</button>
            <div class="separator"></div>

            <button id="b_change_gamemode" class="menu_button clicky">Zmień tryb gry</button>
            <div class="separator"></div>

            <div style="margin-top: 10px;"></div>
            <strong id="s_moves_number_label" style="margin-left: 5px;">Liczba ruchów: </strong><strong id="s_moves_number">0</strong>
            <div style="margin-top: 10px;"></div>
            <strong id="s_total_score_label" class="invisible" style="margin-left: 5px;">Obecny wynik: </strong><strong id="s_total_score" class="invisible">0</strong>
        </div>

        <div id="side_menu" class="side_menu invisible">
            <div id="side_menu_list">
                <div id="side_menu_form" class="invisible">
                    <input id="i_side_menu_input" class="text_input" type="text" maxlength="25">
                    <button id="b_side_menu_confirm" class="menu_button clicky"></button>
                    <div class="separator"></div>
                </div>
            </div>
            <div class="separator"></div>
            <button id="b_side_menu_cancel" class="menu_button clicky">Anuluj</button>
        </div>

        <div id="levels_menu">
            <div id="by_difficulty_mode">
                <button class="difficulty_level clicky" id="easy_level">Łatwy</button><button class="difficulty_level clicky" id="intermediate_level">Średnio zaawansowany</button><button class="difficulty_level clicky" id="hard_level">Trudny</button>
            </div>

            <div id="levels_mode" class="invisible"></div>

            <div id="game_objects" class="invisible">
                <img id="i_empty" src="assets/images/delete.png">
                <img id="i_wall" src="assets/images/wall.png">
                <img id="i_target" src="assets/images/target.png">
                <img id="i_box" src="assets/images/box.png">
                <img id="i_worker" src="assets/images/worker.png">
            </div>
        </div>
    </div>

    <img id="worker_image" class="image_asset" src="assets/images/worker.png">
    <img id="box_image" class="image_asset" src="assets/images/box.png">

    <img id="wall_image" class="image_asset" src="assets/images/wall.png">
    <img id="target_image" class="image_asset" src="assets/images/target.png">

    <img id="background_image" class="image_asset" src="assets/images/background.png">

    <img id="victory_image" class="image_asset" src="assets/images/victory.png">

    <script type="module" src="src/index.js"></script>
</body>

</html>
